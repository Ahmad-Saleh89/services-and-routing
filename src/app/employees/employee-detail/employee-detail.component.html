<h4>Employee Detail</h4>
<br>
<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <th scope="row">{{employee.id }}</th>
      <td>{{ employee.name }}</td>
      <td>{{ employee.age }}</td>
    </tr>
  </tbody>
</table>
